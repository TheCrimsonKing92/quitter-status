---
layout: default
title: Home
---

<div class="instance-status" ng-controller="InstanceStatusController">
  <table>
    <thead>
      <tr>
        <th>Instance</th>
        <th></th>
        <th>Current status</th>
      </tr>
    </thead>
    <tbody>
      <tr class="instance" ng-repeat="instance in instances">
        <td class="instance-name">{% raw %}{{ instance.name }}{% endraw %}</td>
        <td><a href="{% raw %}{{ instance.url }}{% endraw %}" target="_blank">[url]</a></td>
        <td class="instance-status" ng-class="instance.isUp == true ? 'status-up' : 'status-down'">
          {% raw %}{{ instance.isUp == true ? 'up' : 'down' }}{% endraw %}
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="message">
  <strong>Heads up!</strong> Safari users might run into issues when trying to load the current status for quitter.is, as pointed out by <a href="https://quitter.is/notice/891602">@syfaro</a>.
</div>
